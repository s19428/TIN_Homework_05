<script>
    class Person{
        constructor(firstName, lastName)
        {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        set setFirstName(firstName){ this.firstName = firstName; }
        set setLastName(lastName){ this.lastName = lastName; }
        get getFirstName(){ return this.firstName; }
        get getLastName(){ return this.getLastName; }
    }

    class Student extends Person{

        constructor(firstName, lastName, id, gradesArray)
        {
            super(firstName, lastName);
            this.id = id;
            this.gradesArray = gradesArray;
        }

        set setGradesArray(gradesArray){ this.gradesArray = gradesArray; }
        get getAverageGrade()
        {
            var gradeAverage = 0;
            var counter = 0;
            for(var grade in this.gradesArray)
            {
                gradeAverage += grade;
                counter++;
            }
            gradeAverage = gradeAverage / counter;
            return gradeAverage;
        }


        printStudentData ()
        {
            console.log("firstName: " + this.firstName);
            console.log("lastName: " + this.lastName);
            var gpa = this.getAverageGrade;
            console.log("gradeAverage: " + gpa);
        }
    }

    Student.prototype.listOfCourses = ["Course1", "Course2"];

    function createStudents(numberOfStudents)
    {
        var students = new Array(numberOfStudents);
        for(i = 0; i < numberOfStudents; i++)
        {
            var name = "name" + i;
            var surname = "suranme" + i;
            students[i] = new Student(name, surname, i, null);

            console.log("student created: ");
            students[i].printStudentData();
            console.log("listOfCources: " + students[i].listOfCourses);
        }

        return students;
    }

    var students = createStudents(3);
    var firstStudent = students[0];
    firstStudent.setFirstName = "changedName";
    firstStudent.setLastName = "changedLastName";
    firstStudent.setGradesArray = [4, 5, 3];

    firstStudent.printStudentData();
    console.log("Students average grade: " + firstStudent.getAverageGrade);
</script>
