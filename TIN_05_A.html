<script>
    var myObj = { // object "myobj" with three properties: x, y, z
            x: 100, // primitive value
            y: "13", // object "y" with property a
            z: function() // function abc -> (method)
            {  
                console.log('Method myObj.z');
            },
            getString: function() // function abc -> (method)
            {  
                return "someString";
            }
        };

    function getDataType(value)
    {
    var dtypes = [Function, RegExp, Number, String, Boolean, Object], x, len;
        
    if (typeof value === "object" || typeof value === "function") 
        {
        for (x = 0, len = dtypes.length; x < len; x++) 
        {
                if (value instanceof dtypes[x])
                {
                    return dtypes[x];
                }
        }
        }
        
        return typeof value;
    }

    function printPropertiesAndDataType(obj)
    {
        for(var p in obj)
        {
            var propertyValue = obj[p];
            console.log("property: " + p);
            console.log("dataType: " + getDataType(propertyValue));
        }
    }

    printPropertiesAndDataType(myObj);
    </script>
